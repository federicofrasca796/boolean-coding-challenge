<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Coding challenge</title>
    <link rel="stylesheet" href="style.css">

    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="bg">

      <!-- DARK CONTENT BOX -->
      <div class="contentbox">

        <!-- LOGO and PAYOFF -->
        <header>
          <img id="logo" src="logo.png">
          <h1> Taking Booleaners from A to B </h1>
        </header>

        <!-- WEBAPP FEATURES -->
        <nav>
          <button type="button" name="button">Prenota</button>
          <button type="button" name="button">Termina prenotazione</button>
          <button type="button" name="button">Accendi Luci</button>
        </nav>

        <!-- AVAIABLE SHARING SCOOTERS -->
        <main>

          <!-- Scooter 1 -->
          <section>
            <h2> Monopattino Gino22 </h2>
            <div> Via Guadalamentri - a 220 metri da te </div>
            <div> Stato carica: </div>
            <!-- State of charge - status bar -->
            <div class="statusbar half"></div>
          </section>

          <!-- Scooter 2 -->
          <section>
            <h2> Monopattino Mike24 </h2>
            <div> Via Ricciardoni - a 420 metri da te </div>
            <div> Stato carica: </div>
            <!-- State of charge - status bar -->
            <div class="statusbar full"></div>
          </section>

          <!-- Scooter 3 -->
          <section>
            <h2> Monopattino Fede154 </h2>
            <div> Via Mentarini - a 490 metri da te </div>
            <div> Stato carica: </div>
            <!-- State of charge - status bar -->
            <div class="statusbar low"></div>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
